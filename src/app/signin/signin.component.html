<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Please enter your Details</p>
                <form [formGroup]="signinForm">

                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" formControlName="name">
                        <p class="text text-danger" *ngIf="signinForm.controls['name'].errors?.['required']">
                         *  Name is Required
                        </p>
                      </div>
                       
              <div class="form-group">
                 <label for="email">Email</label>
                 <input type="text" class="form-control" formControlName="email">
                    <p class="text text-danger" *ngIf="signinForm.controls['email'].errors?.['required']">
                                 *  Field is required
                                 
                    </p>
                 <p class="text text-danger" *ngIf="signinForm.controls['email'].errors?.['email']">
                               *  Enter a valid Email Id
                                
                 </p>
                </div>
                 <div class="form-group">
                   <label for="password">Password</label>
                   <input type="password" class="form-control" formControlName="password">
                   <p class="text text-danger" *ngIf="signinForm.controls['password'].errors?.['required']">
                    *  Field is required
                    
                   </p>
                </div>

                <div class="form-group">
                    <label for="confmpass">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confmpass">
                    <p class="text text-danger" *ngIf="signinForm.controls['confmpass'].errors?.['required']">
                        *  Field is required
                        
                    </p>
                      
                </div>
                <button class="btn btn-warning btn-lg" (click)="register()">Register</button>
               
             </form>
           
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
