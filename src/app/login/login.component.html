<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <img src="../../assets/wallpaper2.jpg" alt="">
                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                
  
               <form [formGroup]="loginForm">
                <div class="form-group">
                  <label for="username">Username/Email</label>
                  <input type="text" class="form-control" formControlName="username">
                    <p class="text text-danger" *ngIf="loginForm.controls['username'].errors?.['required']">
                      *  Username Field is Required
                    </p>
                    <p class="text text-danger" *ngIf="loginForm.controls['username'].errors?.['email']">
                      *  Enter a valid EmailId
                    </p>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                    <p class="text text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">
                      *  Field is Required
                    </p>
                </div>
                <button type="submit" (click)="login(loginForm.controls['username'].value,loginForm.controls['password'].value)" class="btn btn-warning">Login</button>
             
              </form>
             
            
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
              
  
             
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <button (click)="sign()" class="btn btn-warning btn-sm">Register</button>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
